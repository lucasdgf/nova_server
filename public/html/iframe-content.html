<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <meta name="google-signin-client_id" content="893046234220-subv97s03ig6io3q1d3qp6qsdhbu756u.apps.googleusercontent.com">
    <style>
      .jumbotron {
        margin: 40px auto;
        max-width: 600px;
      }
      .abcRioButton {
        margin: 0 auto;
      }
      #nova-form {
        display: none;
      }
      .form-control {
        margin: 6px 0;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <div class="jumbotron">
        <h2>Wells Fargo</h2>
        <p id='helper-message'>Apply for credit verification via Nova Credit</p>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <form data-toggle="validator" id="nova-form" method="post" role="form">
          <select name="country" class="form-control">
            <option>Canada</option>
            <option>India</option>
            <option>Mexico</option>
          </select>
          <input type="text" name="name" placeholder="Full Name" class="form-control" readonly required>
          <input type="email" name="email" placeholder="Email" class="form-control" readonly required>
          <input type="text" name="passport" placeholder="Passport Number" class="form-control" required>
          <button type="submit" class="btn btn-large btn-primary" id="submit-button">
            Apply Now
          </button>
        </form>
      </div>
    </div>
  </body>
</html>

<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
  function onSignIn(googleUser) {
    var profile = googleUser.getBasicProfile();
    $("input[name='name']").val(profile.getName());
    $("input[name='email']").val(profile.getEmail());
    $('.g-signin2').hide();
    $("#nova-form").fadeIn();
  }

  function showResult(message) {
    $('#nova-form').fadeOut('slow', function() {
      $('#helper-message').html(message);
    });
  }

  function processForm(event){
    var api_key = 'bmK56CFGfLno8TUn6wV1RGykEpW4';
    var form_data = $(this).serialize() + '&api_key=' + api_key;

    $('#submit-button').html('Loading...');
    $.ajax({
      url: 'https://localhost:3000/api/submit',
      dataType: 'text json',
      type: 'post',
      contentType: 'application/x-www-form-urlencoded',
      data: form_data,
        success: function(data, textStatus, jQxhr){
          setTimeout(function() {
            parent.postMessage(data['status'], 'https://localhost:4000');
            showResult(data['message']);
          }, 1000);
        },
        error: function(jqXhr, textStatus, errorThrown){
          var submitButton = $('#nova-form button');
          submitButton.addClass('btn-info');
          submitButton.html('Server Error. Please try')
        }
    });
    event.preventDefault();
  }

  $("#nova-form").submit(processForm);
</script>
